<html>

<head>
    <title>master</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="./notmaster.css">
</head>

<body>
    <div id="app">
        <h3>{{title}}</h3>
        <!--form input -->
        <div class="form">
            <div class="form-group">
                <label>note Title</label>
                <textarea type="text" class="form-control" v-model="note.noteTitle"></textarea>
            </div>
            <div class="form-group">
                <label>note Title</label>
                <textarea type="text" class="form-control" v-model="note.noteText"></textarea>
            </div>
            <button class="btn-primary" name="button" @click="addNote"> submit</button>
        </div>

        <div class="col-sm-12">
            <div class="col-sm-4" v-for='(note, index) in notes'>
                <div class="card">
                    <button class="close" name="button" @click="removeNote(index)">&rtimes;</button>
                    <div class="card-block">
                        <div class="card-block">
                            <h4 class="card title"> {{note.noteTitle}}</h4>
                            <h6 class="card-subtitle mb-2 tex-muted">{{note.notetext}}</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

<script>
    var app = new Vue({
        el: "#app",
        data: {
            title: 'note master',
            note: {
                noteTitle: '',
                noteText: ''
            },
            notes: [
                {
                    noteTitle: 'tugas kuliah',
                    notetext: 'tugas matkul pak yudi membuat rancangan web'
                }
            ]
        },
        methods: {
            addNote() {
                let noteTitle = this.note.noteTitle
                let noteText = this.note.noteText

                this.notes.push({
                    noteTitle,
                    noteText

                })

            },
            removeNote(index) {
                this.notes.splice(index, 1)
            }

        }
    })
</script>

</html>
