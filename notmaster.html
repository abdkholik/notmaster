<html>

<head>
    <title>master</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">

    <link rel="stylesheet" href="./notmaster.css">
</head>

<body>
    <div id="app">
        <h3>{{title}}</h3>
        <!--form input -->
        <div class="form-group">
            <label>note Title</label>
            <input type="text" class="form-control" />
    </div>
    <div class="form-group">
        <label>note Title</label>
        <textarea type="text" class="form-control"></textarea>
    </div>
    <button class="btn btn-primary"  name="button">submit</button>
    
        <div class="col-sm-12">
            <div class="col-sm-4" v-for='note in notes'>
                <h4>{{note.noteTitle}}</h4>
                <h6>{{note.notetext}}</h6>
            </div>
        </div>
       
        </div>


</body>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            title: 'notmaster',
            notes: [
                {
                noteTitle: 'tugas kuliah',
                notetext: 'tugas matkul pak yudi membuat rancangan web'
            },
            {
                noteTitle: 'jadwal kursus',
                notetext: 'setiap hari minggu' 
            }
            ]
        }
    })
</script>

</html>
